<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <h1 class="heading">Create DOM tree from Object</h1>
  <div id="tree"></div>
  <!-- The result should be:
<div id="tree">
<ul>
  <li>Fish
    <ul>
      <li>trout</li>
      <li>salmon</li>
    </ul>
  </li>
  <li>Trees
    <ul>
      <li>Huge
        <ul>
          <li>sequoia</li>
          <li>oak</li>
        </ul>
      </li>
      <li>Flowering
        <ul>
          <li>apple tree</li>
          <li>magnolia</li>
        </ul>
      </li>
    </ul>
  </li>
</ul>
</div>
-->

  <script>
    let data = {
      "Fish": {
        "trout": {},
        "salmon": {}
      },

      "Tree": {
        "Huge": {
          "sequoia": {},
          "oak": {}
        },
        "Flowering": {
          "apple tree": {},
          "magnolia": {}
        }
      }
    };

    function createTree(container, data) {
      /* your code */

      const entries = Object.entries(data);
      createDom(container, entries);
    }

    function createDom(container, entries) {
      
      const ul = document.createElement('ul');

      for (let entry of entries) {
        for (let item of entry) {

          if (typeof item === 'object') {
            const lis = document.querySelectorAll('li');
            createDom(lis[lis.length -1], Object.entries(item))
            continue;
          }

          const li = document.createElement('li');
          li.textContent = item;
          ul.append(li)
          container.append(ul);
        }
      }
    }


    createTree(document.getElementById('tree'), data);
  </script>

</body>

</html>
