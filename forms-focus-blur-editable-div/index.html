<!DOCTYPE HTML>
<html>

<head>
    <link type="text/css" rel="stylesheet" href="my.css">
    <meta charset="utf-8">
</head>

<body>

    <ul>
        <li>Click the div to edit.</li>
        <li>Enter or blur saves the result.</li>
    </ul>

    HTML is allowed.

    <div id="view" class="view">Text</div>

    <script>
        // ...your code...
        // Note: <textarea> should have class="edit"
        // my.css has styles to make it the same size as div

        // create text area
        const textArea = document.createElement('textarea');
        textArea.classList.add('edit');

        // listen for click events on the div
        view.onclick = function () {
            // make sure text area is visibile
            textArea.style.display = 'block';
            // make sure text area shows text of div
            textArea.value = view.innerHTML;
            // add text area to body
            document.body.append(textArea);
            // hide div
            view.style.display = 'none';
            // focus text area
            textArea.focus();
        }

        // listen for onblur events on the text area
        textArea.onblur = blurHandler;

        // listen for keyboard events; more specifically for 'Enter'
        textArea.onkeydown = function(e) {
            e.code === 'Enter' ? blurHandler() : '';
        }

        function blurHandler() {
            // update div's text
            view.innerHTML = textArea.value;
            // make sure div is visible
            view.style.display = 'block';
            // and hide textArea
            textArea.style.display = 'none';
        }

    </script>

</body>

</html>
