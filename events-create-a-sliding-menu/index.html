<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>

    <style>
        .menu-button {
            cursor: pointer;
        }

        .open-menu-icon,
        .close-menu-icon {
            color: green;
        }

        .hide {
            display: none;
        }

    </style>

    <span class="menu-button">
        <span class="open-menu-icon">▶</span>
        <span class="close-menu-icon hide"> ▼</span>
        Sweeties (click me)!
    </span>
    <ul class="hide">
        <li>Cake</li>
        <li>Donut</li>
        <li>Honey</li>
    </ul>

    <script>
        const ul = document.querySelector('ul');
        const menuBtn = document.querySelector('.menu-button');
        const openMenuIcon = document.querySelector('.open-menu-icon');
        const closeMenuIcon = document.querySelector('.close-menu-icon');

        function handler() {
            openMenuIcon.classList.toggle('hide');
            closeMenuIcon.classList.toggle('hide');
            ul.classList.toggle('hide');
        }

        menuBtn.addEventListener('click', handler);
    </script>

</body>

</html>
