<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <style>
        #mouse {
            display: inline-block;
            cursor: pointer;
            margin: 0;
        }

        #mouse:focus {
            outline: 1px dashed black;
        }
    </style>
</head>

<body>

    <p>Click on the mouse and move it with arrow keys.</p>

    <pre id="mouse">
 _   _
(q\_/p)
 /. .\
=\_t_/=   __
 /   \   (
((   ))   )
/\) (/\  /
\  Y  /-'
 nn^nn
</pre>


    <script>
        // ...your code...
        // position our element (mouse) absolute
        mouse.style.position = 'absolute';
        // set tabindex attribute, so the element can be focused
        mouse.setAttribute('tabindex', 1);

        // listen for onclick events on our mouse
        mouse.addEventListener('click', (e) => {
            // focus the mouse
            mouse.focus();
        })

        // listen for keydown events, so we can move the mouse
        mouse.addEventListener('keydown', (e) => {

            const coordinates = mouse.getBoundingClientRect();

            switch (e.code) {
                case 'ArrowUp':
                    mouse.style.top = coordinates.top - mouse.clientHeight + 'px';
                    break;
                case 'ArrowRight':
                    mouse.style.left = coordinates.left + mouse.clientWidth + 'px';
                    break;
                case 'ArrowDown':
                    mouse.style.top = coordinates.top + mouse.clientHeight + 'px';
                    break;
                case 'ArrowLeft':
                    mouse.style.left = coordinates.left - mouse.clientWidth + 'px';
                    break;
            }
        })
    </script>

</body>

</html>
