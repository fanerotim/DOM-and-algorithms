<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        function preloadImages(sources, callback) {
            /* your code */

            // loop through source images
            for (let i = 0; i < sources.length; i++) {
                // get current source in a constant
                const source = sources[i];
                // create a new image
                const img = document.createElement('img');
                // assign source to new image
                img.src = source;
                // add image to DOM
                document.body.append(img);
            }
            // listen for load and error events before calling cb, so we make sure images are loaded
            window.addEventListener('load', callback);
            window.addEventListener('error', callback);
        }

        // ---------- The test ----------

        let sources = [
            "https://en.js.cx/images-load/1.jpg",
            "https://en.js.cx/images-load/2.jpg",
            "https://en.js.cx/images-load/3.jpg"
        ];

        // add random characters to prevent browser caching
        for (let i = 0; i < sources.length; i++) {
            sources[i] += '?' + Math.random();
        }

        // for each image,
        // let's create another img with the same src and check that we have its width immediately
        function testLoaded() {
            let widthSum = 0;
            for (let i = 0; i < sources.length; i++) {
                let img = document.createElement('img');
                img.src = sources[i];
                widthSum += img.width;
            }
            alert(widthSum);
        }

        // every image is 100x100, the total width should be 300
        preloadImages(sources, testLoaded);
    </script>

</body>

</html>
