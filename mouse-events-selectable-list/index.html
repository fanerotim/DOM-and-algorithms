<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <style>
        .selected {
            background: #0f0;
        }

        li {
            cursor: pointer;
        }
    </style>
</head>

<body>

    Click on a list item to select it.
    <br>

    <ul id="ul">
        <li>Christopher Robin</li>
        <li>Winnie-the-Pooh</li>
        <li>Tigger</li>
        <li>Kanga</li>
        <li>Rabbit. Just rabbit.</li>
    </ul>

    <script>
        // ...your code...
        ul.addEventListener('click', (e) => {
            // unnecessary, but return if the click is not on an li element
            if (e.target.tagName !== 'LI') {
                return;
            }

            // if ctrl is held down then continue adding .selected class
            if (e.ctrlKey || e.metaKey) {
                e.target.classList.add('selected');
                return;
            }

            // else loop through list and add .selected only to selected li
            for (let child of Array.from(ul.children)) {
                if (child === e.target) {
                    child.classList.add('selected');
                } else {
                    // remove class from any other li element
                    child.classList.remove('selected');
                }
            }
        })
    </script>

</body>

</html>
