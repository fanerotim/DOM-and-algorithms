<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <a href="https://w3.org" onclick="handler()">the browser will go to w3.org</a>

    <!-- return false only works if event is added as elem.on<event> -->
    <br>
    <a href="https://w3.org" id="anchor">the browser will not go to w3.org</a>

    <script>
        function handler() {
            alert("...");
            return false;
        }

        anchor.onclick = () => {
            alert('...');
            return false;
        }

    </script>
</body>

</html>
