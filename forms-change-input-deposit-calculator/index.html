<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    td select,
    td input {
      width: 150px;
    }

    #diagram td {
      vertical-align: bottom;
      text-align: center;
      padding: 10px;
    }

    #diagram div {
      margin: auto;
    }
  </style>
</head>

<body>

  Deposit calculator.

  <form name="calculator">
    <table>
      <tr>
        <td>Initial deposit</td>
        <td>
          <input name="money" type="number" value="10000" required>
        </td>
      </tr>
      <tr>
        <td>How many months?</td>
        <td>
          <select name="months">
            <option value="3">3 (minimum)</option>
            <option value="6">6 (half-year)</option>
            <option value="12" selected>12 (one year)</option>
            <option value="18">18 (1.5 years)</option>
            <option value="24">24 (2 years)</option>
            <option value="30">30 (2.5 years)</option>
            <option value="36">36 (3 years)</option>
            <option value="60">60 (5   years)</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Interest per year?</td>
        <td>
          <input name="interest" type="number" value="5" required>
        </td>
      </tr>
    </table>


  </form>


  <table id="diagram">
    <tr>
      <th>Was:</th>
      <th>Becomes:</th>
    </tr>
    <tr>
      <th id="money-before"></th>
      <th id="money-after"></th>
    </tr>
    <td>
      <div style="background: red;width:40px;height:100px"></div>
    </td>
    <td>
      <div style="background: green;width:40px;height:0" id="height-after"></div>
    </td>
  </table>

  <script>

    let form = document.forms.calculator;
    // your code

    // store input values in variables and conver value into number
    let money = Number(form.elements.money.value);
    let years = Number(form.elements.months.value) / 12;
    let interest = Number(form.elements.interest.value) / 100;

    // update deposit div with starting number
    const moneyBefore = document.getElementById('money-before');
    const moneyAfter = document.getElementById('money-after');

    form.oninput = function(e) {

        switch(e.target.name) {
            case 'money':
                money = e.target.value;
                break;
            case 'months':
                years = e.target.value / 12;
                break;
            case 'interest':
                interest = e.target.value / 100;
                break;
        }
        calculateResult();
    }

    function calculateResult() {
        // find the result of the deposit; formula provided by source of challenge
        let result = Math.round(money * (1 + interest) ** years);
        // update both divs' text
        moneyAfter.innerHTML = result;
        moneyBefore.innerHTML = money;

        // get diagram element, so we can update its height
        const diagramElement = document.getElementById('height-after');
        // calculate the difference between deposit and result, as it will be used in the diagram
        const height = result - money;
        // update diagram height: initial height is 100px, to match the deposit and then add its height / 100 as pixels
        diagramElement.style.height = 100 + (height / 100) + 'px';
    }
    // invoke the function initially, so we can show data on initial load
    calculateResult();
    
  </script>


</body>
</html>
