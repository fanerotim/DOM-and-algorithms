<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="slider" class="slider">
        <div class="thumb"></div>
    </div>

    <script>
        // ...your code...
        // get thumb
        const thumb = document.querySelector('.thumb');
        // get coordinates of slider, so we can be checking when the thumb leaves its borders
        const sliderCoordinates = slider.getBoundingClientRect();

        // on mouse down we make thumb positioned absolute and appended to slider as that will be its parent
        thumb.onmousedown = function (e) {
            thumb.style.position = 'absolute';
            thumb.style.zIndex = '50';
            slider.append(thumb);

            // on mouse move update thumb's position on the x axis 
            slider.onmousemove = function (e) {
                moveThumb(e.clientX);
            }
        }

        // on mouse up, make sure mouse move event handler is cancelled
        slider.onmouseup = function (e) {
            console.log('mouseup')
            slider.onmousemove = null;
        }

        // helper fn that positions thumb on its parent's (slider) x axis
        function moveThumb(pageX) {
            // first conditional check is for whether thumb leaves the slider on the right side - prevents that
            const thumbCoordinates = thumb.getBoundingClientRect();
     
            if (pageX + 1 >= sliderCoordinates.right) {
                thumb.style.left = sliderCoordinates.width - thumb.clientWidth + 'px';
                // prevent thumb from leaving its parent element on the left side
            } else if (pageX - thumb.clientWidth / 2 <= sliderCoordinates.left) {
                // thumb.style.left = sliderCoordinates.left - thumb.clientWidth + 'px';
                thumb.style.left = 0 + 'px';
                // for any other movement, position thumb accordingly
            } else {
                thumb.style.left = pageX - (thumb.offsetWidth * 2) + 'px';
            }

        }
    </script>

</body>

</html>
